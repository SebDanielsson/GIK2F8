<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="./favicon.png">
        <link rel="apple-touch-icon" href="./favicon.png">
        <link href="./output.css" rel="stylesheet">
        <!-- Manual css: <link href="/src/input.css" rel="stylesheet">-->
        <!-- Manual loading of Tailwind <script src="https://cdn.tailwindcss.com"></script>-->
        <title>Search books</title>
    </head>

    <body class="bg-white dark:bg-indigo-900 grid w-screen h-screen content-start justify-items-center">
        <a href="https://github.com/sebdanielsson/GIK2F8" target="_blank" class="select-none github-mark before:flex before:h-6 before:w-6 before:content absolute top-0 right-0 mt-6 mr-6 hover:opacity-80 content" aria-label="GitHub repository"></a>
        <main class="mt-24 grid justify-items-center lg:11/12 md:w-8/12 sm:w-9/12 w-11/12">
            <h1 class="my-3 select-none text-center text-7xl dark:text-indigo-200 text-indigo-600 font-['Wendy_One']">Search books</h1>
            <input type="search" id="searchField" class="h-13 my-3 select-none lg:10/12 md:w-8/12 sm:w-9/12 w-11/12 outline-none block p-4 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-indigo-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-400" placeholder="Search" required="" autofocus>
            <ul id="results" class="w-full my-3 space-y-1 rounded-lg text-gray-900 bg-gray-50 dark:bg-gray-700 dark:text-white">
                <li class="p-4 rounded-lg dark:hover:bg-gray-600 hidden">
                    <h2 class="text-xl"></h2>
                    <span class="text-base text-indigo-100"><a href="./?searchQuery=${searchResults[i].author}" class="text-indigo-400"></a></span>
                </li>
            </ul>
        </main>
        <script src="script.js"></script>
        <script src="api/api.js"></script>
        <script src="components/RenderResultsHTML.js"></script>
    </body>

</html>
